server {
  listen 80;
  server_name localhost;

  #charset koi8-r;
  #access_log  /var/log/nginx/host.access.log  main;

  location / {

    root /usr/share/nginx/html;
    index index.html index.htm;
    expires 7d;
    add_header Pragma public;

    rewrite ^/redirect/(.*)$ https://www.aloyoga.com/$1 redirect;
  }
}
